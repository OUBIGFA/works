<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人简历</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #ff4500;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        section {
            padding: 20px;
        }
        .intro, .biography {
            background-color: white;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
        }
        .intro img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
            vertical-align: middle;
        }
        .intro p {
            font-size: 16px;
        }
        .biography ul {
            list-style: none;
            padding: 0;
        }
        .biography li {
            margin: 10px 0;
        }
        .video-embed {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>我的个人简历</h1>
</header>

<section>
    <div class="intro">
        <img src="your-photo.jpg" alt="个人头像">
        <div>
            <h2>简介</h2>
            <p>这里是个人简介内容，你可以详细描述你的经历、技能等。</p>
        </div>
    </div>

    <div class="biography">
        <h2>作品集</h2>
        <ul>
            <li><a href="https://www.youtube.com/watch?v=your-video-id" target="_blank">作品1 - 影片名称</a></li>
            <li><a href="https://www.vimeo.com/your-video-id" target="_blank">作品2 - 影片名称</a></li>
            <!-- 继续添加作品链接 -->
        </ul>
    </div>

    <div class="biography">
        <h2>奖项</h2>
        <ul>
            <li>2021年 获得某奖项</li>
            <li>2020年 获得某奖项</li>
            <!-- 继续添加奖项 -->
        </ul>
    </div>

    <div class="video-embed">
        <h2>作品展示</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <!-- 你可以通过修改URL来展示不同的视频作品 -->
    </div>
</section>

</body>
</html>
