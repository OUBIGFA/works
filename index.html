<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的个人简历与作品集</title>
  <style>
    /* 通用样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Arial", sans-serif;
      color: #333;
      background-color: #fff;
      line-height: 1.5;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    ul {
      list-style: none;
    }

    /************* 顶部导航区域 *************/
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 10%;
      background-color: #fff;
      border-bottom: 1px solid #eee;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    nav ul {
      display: flex;
      gap: 20px;
    }
    nav li a {
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }
    nav li a:hover {
      color: #ee3b36; /* 鼠标悬停时变红 */
    }

    /************* 第一屏：人物名称与介绍 *************/
    .main-section {
      width: 100%;
      background-color: #fff;
      padding: 50px 10%;
      text-align: center;
    }
    .profile-photo img {
      max-width: 220px;
      border-radius: 4px;
    }
    .profile-name {
      margin-top: 20px;
    }
    .profile-name h1 {
      font-size: 36px;
      font-weight: normal;
      margin-bottom: 10px;
    }
    .profile-name h2 {
      font-size: 18px;
      color: #888;
      font-weight: normal;
    }

    /* Introduction 区块 */
    .introduction {
      margin-top: 40px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }
    .introduction h3 {
      font-size: 20px;
      color: #ee3b36; /* 与截图相似的红色 */
      margin-bottom: 10px;
      font-weight: bold;
    }
    .intro-content {
      font-size: 14px;
      line-height: 1.8;
      color: #333;
    }
    /* Instagram 按钮或链接 */
    .instagram-link {
      position: absolute;
      top: 0;
      right: 0;
      font-size: 14px;
      color: #ee3b36;
      font-weight: bold;
    }

    /************* 第二屏：大头像 + Biography *************/
    .biography-section {
      display: flex;
      flex-wrap: wrap;
      padding: 50px 10%;
      background-color: #fff;
      gap: 40px;
      align-items: center;
      justify-content: center;
    }
    .biography-photo img {
      max-width: 300px;
      border-radius: 4px;
      display: block;
    }
    .biography-content {
      max-width: 400px;
    }
    .biography-content h3 {
      font-size: 20px;
      color: #ee3b36;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .bio-list {
      font-size: 14px;
      line-height: 1.8;
      color: #333;
    }
    .bio-list li {
      margin-bottom: 5px;
    }

    /************* 背景大图区域 *************/
    .forest-section {
      width: 100%;
      min-height: 500px;
      background: url("https://r2u.469821.xyz/OWLEYE02.png") no-repeat center center/cover; /* forest.jpg 换成你自己的森林背景 */
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .forest-overlay-text {
      color: #fff;
      font-size: 24px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 4px;
    }

    /************* 底部区域 *************/
    footer {
      text-align: center;
      padding: 20px 10%;
      background-color: #fff;
      border-top: 1px solid #eee;
    }
    footer p {
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
