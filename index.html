<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的个人简历与作品集</title>
  <style>
    /* 通用样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Arial", sans-serif;
      color: #333;
      background-color: #fff;
      line-height: 1.5;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    ul {
      list-style: none;
    }

    /************* 顶部导航区域 *************/
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 10%;
      background-color: #fff;
      border-bottom: 1px solid #eee;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    nav ul {
      display: flex;
      gap: 20px;
    }
    nav li a {
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }
    nav li a:hover {
      color: #ee3b36; /* 鼠标悬停时变红 */
    }

    /************* 第一屏：人物名称与介绍 *************/
    .main-section {
      width: 100%;
      background-color: #fff;
      padding: 50px 10%;
      text-align: center;
    }
    .profile-photo img {
      max-width: 220px;
      border-radius: 4px;
    }
    .profile-name {
      margin-top: 20px;
    }
    .profile-name h1 {
      font-size: 36px;
      font-weight: normal;
      margin-bottom: 10px;
    }
    .profile-name h2 {
      font-size: 18px;
      color: #888;
      font-weight: normal;
    }

    /* Introduction 区块 */
    .introduction {
      margin-top: 40px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }
    .introduction h3 {
      font-size: 20px;
      color: #ee3b36; /* 与截图相似的红色 */
      margin-bottom: 10px;
      font-weight: bold;
    }
    .intro-content {
      font-size: 14px;
      line-height: 1.8;
      color: #333;
    }
    /* Instagram 按钮或链接 */
    .instagram-link {
      position: absolute;
      top: 0;
      right: 0;
      font-size: 14px;
      color: #ee3b36;
      font-weight: bold;
    }

    /************* 作品集图片展示 *************/
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 50px 10%;
      background-color: #f9f9f9;
    }
    .image-gallery img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }

    /************* 作品集视频展示 *************/
    .video-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 50px 10%;
      background-color: #fff;
    }
    .video-gallery iframe {
      width: 560px;
      height: 315px;
      border-radius: 8px;
    }

    /************* 底部区域 *************/
    footer {
      text-align: center;
      padding: 20px 10%;
      background-color: #fff;
      border-top: 1px solid #eee;
    }
    footer p {
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>

  <!-- 顶部导航 -->
  <header>
    <div class="logo">AND</div>
    <nav>
      <ul>
        <li><a href="#">ARTIST</a></li>
        <li><a href="#">STUDIO</a></li>
        <li><a href="#">AUDITION</a></li>
        <li><a href="#">ABOUT</a></li>
      </ul>
    </nav>
  </header>

  <!-- 第一屏：人物大图 + 姓名 + 介绍 -->
  <section class="main-section">
    <div class="profile-photo">
      <!-- 这里放置你的顶部头像照片 -->
      <img src="main-profile.jpg" alt="Main Profile Photo">
    </div>
    <div class="profile-name">
      <!-- 这里的名字可自行替换 -->
      <h1>김다미</h1>
      <h2>KIM DA MI</h2>
    </div>

    <div class="introduction">
      <h3>Introduction</h3>
      <!-- Instagram 链接按钮，可自行更换链接或文字 -->
      <a class="instagram-link" href="#" target="_blank">Instagram</a>
      <div class="intro-content">
        <p>
          这里是你的个人介绍区域。根据截图的风格，你可以在这里写一些个人的背景、经历、特色等。
          如果想分段，也可以多写几行文字。
        </p>
        <p>
          你也可以在这里放一些简单的联系信息，或者一句话格言之类的。
        </p>
      </div>
    </div>
  </section>

  <!-- 第二屏：作品集图片展示 -->
  <section class="image-gallery">
    <h3>我的作品集</h3>
    <img src="https://via.placeholder.com/250" alt="作品图片1">
    <img src="https://via.placeholder.com/250" alt="作品图片2">
    <img src="https://via.placeholder.com/250" alt="作品图片3">
    <img src="https://via.placeholder.com/250" alt="作品图片4">
    <!-- 这里可以继续添加更多作品图片 -->
  </section>

  <!-- 第三屏：作品集视频展示 -->
  <section class="video-gallery">
    <h3>我的作品视频</h3>
    <iframe src="https://www.youtube.com/embed/你的视频ID" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/你的视频ID" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!-- 继续添加其他视频作品 -->
  </section>

  <!-- 底部区域 -->
  <footer>
    <p>© 2025 NTARQ | All rights reserved.</p>
  </footer>

</body>
</html>
