    /* 通用样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Arial", sans-serif;
      color: #333;
      background-color: #fff;
      line-height: 1.5;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    ul {
      list-style: none;

    /************* 顶部导航区域 *************/
    header {

      justify-content: space-between;
      align-items: center;
      padding: 15px 10%;
      background-color: #fff;
      border-bottom: 1px solid #eee;
    }
    .logo {

      font-weight: bold;
    }
    nav ul {
      display: flex;
      gap: 20px;
    }
    nav li {
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }
    nav .email-link {
      font-weight: bold;

    /************* 第一屏：人物名称与介绍 *************/

      width: 100%;
      background-color: #fff;
      padding: 55px 10%;
      text-align: center;
    }
    .profile-photo img {
      max-width: 220px;
      border-radius: 4px;
    }
    .profile-name {
      margin-top: 20px;
    }
    .profile-name h1 {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .profile-name h2 {
      font-size: 10px;
      color: #888;
      font-weight: normal;
    }

    /* introduction 区块 */
    .introduction, .contact-info {
      margin-top: 40px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }
    .introduction h3, .contact-info h3 {
      font-size: 20px;
      color: #ee3b36;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .intro-content, .contact-info-content {
      font-size: 14px;
      line-height: 1.8;
      color: #333;
    }
    /* Instagram 链接 */
    .instagram-link {
      position: absolute;
      top: 0;
      right: 0;
      font-size: 14px;
      color: #ee3b36;
      font-weight: bold;
    }

    /************* 作品集图片展示 *************/
    .image-gallery {
      display: flex;
      flex-direction: column; /* 垂直排列 */
      align-items: center; /* 居中对齐 */
      justify-content: flex-start;
      gap: 50px; /* 控制每个项目之间的间隔 */
      padding: 50px 10%;
      background-color: #f9f9f9;
    }
    
    .image-gallery img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }
    
    /* 每个项目的分隔样式 */
    .project {
      margin-bottom: 50px;
    }
    .project-title {
      font-size: 20px;
      color: #333;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .project-separator {
      background-color: #f1f1f1;
      height: 1px;
      margin-bottom: 30px;
    }



    /************* 作品集视频展示 *************/
    .video-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 50px 10%;
      background-color: #fff;
    }
    .video-gallery iframe {
      width: 560px;
      height: 315px;
      border-radius: 8px;
    }

    /************* 底部区域 *************/
    footer {
      text-align: center;
      padding: 20px 10%;
      background-color: #fff;
      border-top: 1px solid #eee;
    }

      font-size: 14px;

    }

      margin-right: 10px; /* 图标与文本间距 */
    }
    .contact-info-content p span {
      margin-left: 10px;
      margin-right: 10px;
    }
  </style>
