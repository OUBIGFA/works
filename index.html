<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Works</title>

  <!-- 网页图标 -->
  <link rel="icon" href="https://r2u.469821.xyz/BIGFA_标准头像.png" />

  <style>
    /* 通用样式重置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Arial", sans-serif;
      color: #333;
      background-color: #fff;
      line-height: 1.5;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    ul {
      list-style: none;
    }

    /************* 顶部导航区域 *************/
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 10%;
      background-color: #fff;
      border-bottom: 1px solid #eee;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
    }
    nav ul {
      display: flex;
      gap: 20px;
    }
    nav li {
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }

    /************* 第一屏：人物名称与介绍 *************/
    .main-section {
      width: 100%;
      background-color: #fff;
      padding: 50px 10%;
      text-align: center;
    }
    .profile-photo img {
      max-width: 220px;
      border-radius: 4px;
    }
    .profile-name {
      margin-top: 20px;
    }
    .profile-name h1 {
      font-size: 36px;
      font-weight: normal;
      margin-bottom: 10px;
    }
    .profile-name h2 {
      font-size: 10px;
      color: #888;
      font-weight: normal;
    }

    /* introduction 区块 */
    .introduction {
      margin-top: 40px;
      text-align: left;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
    }
    .introduction h3 {
      font-size: 20px;
      color: #ee3b36; /* 与截图相似的红色 */
      margin-bottom: 10px;
      font-weight: bold;
    }
    .intro-content {
      font-size: 14px;
      line-height: 1.8;
      color: #333;
    }
    /* Instagram 链接 */
    .instagram-link {
      position: absolute;
      top: 0;
      right: 0;
      font-size: 14px;
      color: #ee3b36;
      font-weight: bold;
    }

    /************* 作品集图片展示 *************/
    .image-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 50px 10%;
      background-color: #f9f9f9;
    }
    .image-gallery img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }

    /************* 作品集视频展示 *************/
    .video-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 50px 10%;
      background-color: #fff;
    }
    .video-gallery iframe {
      width: 560px;
      height: 315px;
      border-radius: 8px;
    }

    /************* 底部区域 *************/
    footer {
      text-align: center;
      padding: 20px 10%;
      background-color: #fff;
      border-top: 1px solid #eee;
    }
    footer p {
      font-size: 14px;
      color: #999;
    }
  </style>
</head>

  <!-- 顶部导航 -->

    <nav>

      <li>
        <a class="email-link" href="mailto:ouhuayang@outlook.com" target="_blank">
         <!-- Email 链接按钮，点击后直接打开邮件客户端预设好邮箱地址和邮件主题 -->
          <img src="https://r2u.469821.xyz/mail-ai-fill.png" alt="Email Icon" style="vertical-align:middle; width:20px; height:20px;"> Email
        </a>
      </li>
    </ul>
  </nav>
</header>

  <!-- 第一屏：人物大图 + 姓名 + 介绍 -->

<div class="introduction">

  <!-- 第二屏：作品集图片展示 -->

  <footer>

</body>
</html>
